<!DOCTYPE html>
<html lang="en">
<head>
  {% block head %}
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta charset="UTF-8"/>
    <title>{% block title %}Let's Talk {% endblock %}</title>
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='dist/style.css') }}"/>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
          crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="#" />
    <script src="{{ url_for('static', filename='dist/bundle.js') }}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
  {% endblock %}
</head>
<body>
<!--Nav bar for the website-->
    <div id="nav-bar">
        <div id="nav-bar-content">
            <div id="logo">
                 <h1><span id="logo_pt1">let's</span><span id="logo_pt2">chat</span></h1>
            </div>
        </div>
    </div>
    <div id="content">
        {% block  content %}
        {% endblock %}
    </div>
</body>
</html>
